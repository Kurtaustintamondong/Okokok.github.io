<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticnap'Notnac</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(cover.jpeg);
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IPhone Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 text-center">
                <img src="images__6_-removebg-preview.png" alt="Logo" width="80" height="80">
                <h2>IPhone Store</h2>
                <hr class="hr" />
            </div>
        </div>
        
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">IPhone 11 ProMax</label>
                <img src="IP111.png" style="width:550px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">43990.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">IPhone XR</label>
                <img src="IPxr.png" style="width:550px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">49769.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">IPhone 13 ProMax</label>
                <img src="IP13.png" style="width:550px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">49789.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">IPhone 14 ProMax</label>
                <img src="IP14.png" style="width:550px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">48598.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">IPhone 15 ProMax</label>
                <img src="IP15.png" style="width:550px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">69879.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">IPhone 12 Pro</label>
                <img src="IP12.png" style="width:550px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">49879.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-12">
                <label for="carts">Orders</label><br>
                <textarea class="form-control" rows="29" id="carts" cols="200" readonly style="width:100%; height:400px; font-size:24p;"></textarea>
                <input type="text" class="form-control border-0" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control" id="cash" placeholder="Cash Tendered"/>
                <button class="btn btn-primary mt-2" onclick="buyProducts()">BUY</button>
                <input type="text" class="form-control border-0 mt-2" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
