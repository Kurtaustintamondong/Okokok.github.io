<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticnap'Notnac</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url(imagesbg8.jpeg);
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .navbar-brand {
            color: white;
        }
        .navbar-brand:hover {
            color: #ddd;
        }
        .product-card {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .img-thumbnail {
            border: none;
            transition: transform 0.3s ease;
        }
        .img-thumbnail:hover {
            transform: scale(1.1);
        }
        .product-card label {
            font-weight: bold;
            font-size: 1.2em;
        }
        .hr {
            border: 1px solid #fff;
            width: 50%;
            margin: auto;
        }
        textarea, input {
            background-color: rgba(255, 255, 255, 0.8);
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shop Here The Best IPhone Store</a>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <img src="images__6_-removebg-preview.png" alt="Logo" width="100" height="100">
                <h2>IPhone Store</h2>
                <hr class="hr" />
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-4 text-center product-card">
                <label id="product1">IPhone 11 ProMax</label>
                <img src="IP111.png" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">43990.00</label>
                <input type="number" class="form-control mt-2" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center product-card">
                <label id="product2">IPhone XR</label>
                <img src="IPxr.png" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">49769.00</label>
                <input type="number" class="form-control mt-2" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center product-card">
                <label id="product3">IPhone 13 ProMax</label>
                <img src="IP13.png" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">49789.00</label>
                <input type="number" class="form-control mt-2" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-4 text-center product-card">
                <label id="product4">IPhone 14 ProMax</label>
                <img src="IP14.png" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">48598.00</label>
                <input type="number" class="form-control mt-2" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center product-card">
                <label id="product5">IPhone 15 ProMax</label>
                <img src="IP15.png" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">69879.00</label>
                <input type="number" class="form-control mt-2" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center product-card">
                <label id="product6">IPhone 12 Pro</label>
                <img src="IP12.png" style="width:300px;height:300px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">49879.00</label>
                <input type="number" class="form-control mt-2" id="qty6" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-12 mt-4">
                <label for="carts" class="form-label">Orders</label><br>
                <textarea class="form-control" rows="10" id="carts" readonly></textarea>
                <input type="text" class="form-control border-0 mt-2" id="total" readonly placeholder="Total"/>
                <input type="number" class="form-control mt-2" id="cash" placeholder="Cash Tendered"/>
                <button class="btn btn-primary mt-2" onclick="buyProducts()">BUY</button>
                <input type="text" class="form-control border-0 mt-2" id="change" readonly placeholder="Change"/>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; By: Kurt Austin V. Tamondong. BSIT 3-B.</p>
            <p>1234 Diyata Pares Overcooked | Phone: (123) 456-7890</p>
            <p>
                <a href="#" class="text-white me-3">Privacy Policy</a>
                <a href="#" class="text-white">Terms of Service</a>
            </p>
        </div>
    </footer>
</body>
</html>
