<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticnap'Notnac</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2>IPhone Store</h2>
                <hr class="hr" />
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product1">IPhone 11 ProMax</label>
                <img src="IP11.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product1" id="price1">80,990.00</label>
                <input type="number" class="form-control" id="qty1" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product2">IPhone XR</label>
                <img src="IPxr.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product2" id="price2">300.00</label>
                <input type="number" class="form-control" id="qty2" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product3">IPhone 13 ProMax</label>
                <img src="IP13.png" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product3" id="price3">270.00</label>
                <input type="number" class="form-control" id="qty3" placeholder="Enter quantity"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-4 text-center">
                <label id="product4">Raspberry and White Chocolate</label>
                <img src="Raspberry and white chocolate.webp" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product4" id="price4">190.00</label>
                <input type="number" class="form-control" id="qty4" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product5">Strawberry Marshmallow</label>
                <img src="Strawberry marshmallow.webp" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product5" id="price5">250.00</label>
                <input type="number" class="form-control" id="qty5" placeholder="Enter quantity"/><br>
            </div>
            <div class="col-4 text-center">
                <label id="product6">Triple Nut Caramel</label>
                <img src="Triple nut caramel.webp" style="width:400px;height:500px;" class="img-thumbnail"/><br>
                <label for="product6" id="price6">300.00</label>
                <input type="number" class="form-control" id="qty6" placeholder="Enter quantity"/><br>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
